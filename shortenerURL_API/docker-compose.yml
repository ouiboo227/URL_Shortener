services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: urlshort_db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    ports: ["1433:1433"]
    volumes:
      - mssqldata:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-C", "-S", "localhost", "-U", "sa", "-P", "${SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: shortenerURL_vibing.Dockerfile
    container_name: urlshort_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__DefaultConnection: Server=db;Database=UrlShortener;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true;
    ports: ["8080:8080"]

  api:
    build:
      context: .
      dockerfile: shortenerURL_API.Dockerfile
    container_name: urlshort_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__DefaultConnection: Server=db;Database=UrlShortener;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true;
    ports: ["8081:8081"]

volumes:
  mssqldata: